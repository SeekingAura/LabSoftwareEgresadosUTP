{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/my_css.css' %}">
	<title>{% block title %} Document {% endblock %}</title>
</head>
<body>

	{% block header %}
	<h4>Este es el bloque del header base</h4>
	{% endblock %}

	{% block content %}
	<h5>Este es el contenido del archivo base</h5>
	{% endblock %}

	{% block footer %}
	<h5>Soy el footer del base</h5>
	{% endblock %}

	
</body>
</html>
