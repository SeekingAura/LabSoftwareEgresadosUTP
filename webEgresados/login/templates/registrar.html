{% extends 'base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %}
	<h1>Registro de usuario</h1>

	<form method="POST">
		{% csrf_token %}
		<input type="email" name="username" required="true">
		<input type="password" name="password" required="true">
		
		
		
		<input type="submit" value="Registrar">

	</form>
{% endblock %}
