{% extends 'login/base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %}
	<h1>Registro de usuario</h1>
	
	<form method="POST">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		
		
		<input type="submit" value="Registrar">

	</form>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	
	{% endif %}
{% endblock %}
