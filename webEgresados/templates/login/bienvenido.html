{% extends 'login/base.html' %}

{% block title %}Bienvenido{% endblock %}

{% block content %}

<h1>Bievenido/a {{ tipoUser }} {{ user.first_name }}</h1>


{% for user in listUser %}
    <p>{{ user.first_name }}</p>
	<a href="{% url 'usuario:login' %}" value="aceptado" user=user>Aceptar</a>
	<a href="{% url 'usuario:login' %}" value="denegado" user=user>Denegado</a> btn-primary">Rechazar</a>
{% endfor %}
{% endblock %}
