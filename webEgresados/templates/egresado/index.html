{% extends 'egresado/base.html' %}

{% block title %}Index{% endblock %}

{% block content %}
{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	
{% endif %}
<h1>Bievenido/a {{ tipoUser }} {{ user.first_name }}</h1>

<a href="{% url 'usuario:logout' %}">Logout</a>
<a href="{% url 'usuarioEgre:noticiasTodas' %}">Ver noticias</a>
{% endblock %}
