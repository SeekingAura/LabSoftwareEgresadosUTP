{% extends 'usuarios/main.html' %}

{% block title %}Registro como administrador{% endblock %}

{% block content %}
	<h2>Solicitud de registro</h2>

	<form>
		{%csrf_token%}
		
	   	{% for field in form %}
	   		<div class="form-group">
	   			<label>{{ field.type }}</label>
	   			<input type="" name="" class="form-control" placeholder="{{ field.label }}">	
	   		</div>
	   		

	   	{% endfor %}

	    <button class="btn btn-primary">Registrarse</button>

	</form>
{% endblock %}
